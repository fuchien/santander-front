<app-form (clicked)="passingData($event)"></app-form>
<div class="container">
  <mat-spinner *ngIf="loading" style="margin: 0 auto;" color="primary"></mat-spinner>
  <div class="clients" *ngFor="let client of clients">
    <app-cards [client]="client"></app-cards>
  </div>
  <h4 *ngIf="!clients?.length" style="margin:5vh auto;">No one client!</h4>
</div>
