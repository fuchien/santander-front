<mat-card class="example-card" *ngIf="client || books">
  <mat-card-header>
      <div mat-card-avatar><mat-icon matSuffix>account_circle</mat-icon></div>
    <mat-card-title>{{client ? client?.clientName : books?.title}}</mat-card-title>
    <mat-card-subtitle>{{client ? client?.age : books?.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{client ? client?.photo : books?.photo}}"
    alt="Photo of {{client ? client?.name : books?.title}}">
</mat-card>
