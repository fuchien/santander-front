<mat-card class="example-card" *ngIf="client">
  <mat-card-header>
    <mat-icon matSuffix>account_circle</mat-icon>
    <mat-card-title>{{client?.name}}</mat-card-title>
    <mat-card-subtitle>{{client?.age}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{client?.photo}}" alt="Photo of {{client?.name}}">
</mat-card>
