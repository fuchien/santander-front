<mat-card class="example-card" *ngIf="showClients || book">
  <mat-card-header>
    <div mat-card-avatar><mat-icon matSuffix>{{showClients.length ? 'account_circle' : 'file_copy'}}</mat-icon></div>
  </mat-card-header>
  <mat-card-content>
    <p *ngFor="let client of showClients">
      {{ client.key }} - {{ client.value }}
    </p>
  </mat-card-content>
</mat-card>
