<mat-card class="example-card" *ngIf="datas">
  <mat-card-header>
    <div mat-card-avatar><mat-icon matSuffix>{{client ? 'account_circle' : 'file_copy'}}</mat-icon></div>
  </mat-card-header>
  <mat-card-content>
    <p *ngFor="let data of datas">
      {{ data.key }} - {{ data.value }}
    </p>
  </mat-card-content>
</mat-card>
